<!DOCTYPE html>
<html ng-app="RecipesApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
    <form ng-submit="ctrl.createRecipe();">
      <input type="text" ng-model="ctrl.title" placeholder="Title"/><br>
      <input type="text" ng-model="ctrl.source" placeholder="Source"/><br>
      <input type="text" ng-model="ctrl.url" placeholder="url"/><br>
      <input type="submit" value="Add Recipe" />
    </form>
    <table>
      <tr>
        <th>Recipe</th>
        <th>Source</th>
      </tr>
      <tr ng-repeat="recipe in ctrl.recipes | orderBy: 'name'">
        <td>{{recipe.title}}</td>
        <td><a target="_blank" href="{{recipe.url}}">{{recipe.source}}</a></td>
        <td ng-click="ctrl.deleteRecipe(recipe)">x</td>
      </tr>
    </table>
  </body>
</html>
